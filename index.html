<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de idade</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="box">
            <div class="inner-box">
                <input type="date" name="date" id="date" class="date">
                <button class="calculate">Calculate</button>
            </div>
        </div>
        <div class="box">
            <div class="inner-boxs">
                <p class="number year">0</p>
                <p class="label">Years</p>
            </div>
            <div class="inner-boxs">
                <p class="number month">0</p>
                <p class="label">Month</p>
            </div>
            <div class="inner-boxs">
                <p class="number day">0</p>
                <p class="label">Days</p>
            </div>
        </div>
    </main>
</body>
</html>
